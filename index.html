<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altitude Correction Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Altitude Correction Calculator</h1>
            <p>Accurately adjust your altitude based on cold temperatures.</p>
        </div>
        <form id="correction-form">
            <div class="form-group">
                <label for="altitude">Your Altitude (feet):</label>
                <input type="number" id="altitude" placeholder="Enter altitude in feet" required>
            </div>
            <div class="form-group">
                <label for="temp">Outside Air Temperature (°C):</label>
                <input type="number" id="temp" placeholder="Enter temperature in °C" required>
            </div>
            <div class="form-group">
                <label for="aerodrome-temp">Aerodrome Temperature (°C):</label>
                <input type="number" id="aerodrome-temp" placeholder="Enter aerodrome temperature" required>
            </div>
            <div class="form-group">
                <label for="aerodrome-elevation">Aerodrome Elevation (feet):</label>
                <input type="number" id="aerodrome-elevation" placeholder="Enter aerodrome elevation" required>
            </div>
            <div class="form-group">
                <label for="altimeter-source">Altimeter Setting Source Elevation (feet):</label>
                <input type="number" id="altimeter-source" placeholder="Enter altimeter source elevation" required>
            </div>
            <button type="button" onclick="calculateCorrection()">Calculate</button>
        </form>
        <div id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>
    <footer>
        <p>Altitude Correction Calculator © 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
